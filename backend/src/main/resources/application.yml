spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://postgres-dev:5432/petify
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect