spring:
  application:
    name: auth-service
  config:
    import: optional:configserver:http://localhost:8888
  main:
    allow-circular-references: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google.client.id}
            client-secret: ${google.client.secret}
            scope:
              - email
              - profile
            redirect-uri: "http://localhost:9000/login/oauth2/code/google"

server:
  servlet:
    session:
      cookie:
        name: OAUTH2SESSION