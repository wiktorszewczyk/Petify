spring:
  application:
    name: funding-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5433/petify
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    security:
      oauth2:
        resourceserver:
          jwt:
            jwk-set-uri: http://localhost:9000/.well-known/jwks.json

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

stripe:
  api-key: sk_test_xxx
  webhook-secret: xxx

payment:
  stripe:
    api-key: ${STRIPE_SECRET_KEY:sk_test_STRIPE_SECRET_KEY}
    publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_STRIPE_PUBLISHABLE_KEY}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_WEBHOOK_SECRET}
    enabled: true
    api-version: "2023-10-16"

  payu:
    # PayU Sandbox credentials
    client-id: ${PAYU_CLIENT_ID:300746}
    client-secret: ${PAYU_CLIENT_SECRET:2ee86a66e5d97e3fadc400c9f19b065d}
    pos-id: ${PAYU_POS_ID:300746}
    md5-key: ${PAYU_MD5_KEY:b6ca15b0d1020e8094d9b5f8d163db54}
    api-url: ${PAYU_API_URL:https://secure.snd.payu.com}
    enabled: true
    sandbox-mode: true

  analytics:
    enabled: true
    retention-days: 365
    aggregation-schedule: "0 0 1 * * ?" # Daily at 1 AM

logging:
  level:
    org.petify.funding: DEBUG
    org.springframework.security: DEBUG
    com.stripe: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

app:
  webhook:
    base-url: ${WEBHOOK_BASE_URL:http://localhost:8222}
